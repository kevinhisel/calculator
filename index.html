<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="display"></div>
    <div class="row top">
      <button type="button" class="clear">Clear</button>
      <button type="button" class="delete">Delete</button>
    </div>
    <div class="row">
      <button type="button" class="numeral">7</button>
      <button type="button" class="numeral">8</button>
      <button type="button" class="numeral">9</button>
      <button type="button" class="invert">&divide;</button>
    </div>
    <div class="row">
      <button type="button" class="numeral">4</button>
      <button type="button" class="numeral">5</button>
      <button type="button" class="numeral">6</button>
      <button type="button" class="invert">&times;</button>
    </div>
    <div class="row">
      <button type="button" class="numeral">1</button>
      <button type="button" class="numeral">2</button>
      <button type="button" class="numeral">3</button>
      <button type="button" class="invert">&minus;</button>
    </div>
    <div class="row">
      <button type="button" class="numeral">0</button>
      <button type="button" class="numeral invert">.</button>
      <button type="button" class="invert">&equals;</button>
      <button type="button" class="invert">&plus;</button>
    </div>
  </div>
</body>
</html>
