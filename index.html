<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="display"><p>0</p></div>
    <div class="row top">
      <button type="button" class="clear">Clear</button>
      <button type="button" class="delete">Delete</button>
    </div>
    <div class="row">
      <button type="button" name="number">7</button>
      <button type="button" name="number">8</button>
      <button type="button" name="number">9</button>
      <button type="button" name="operator" value="/" class="invert">&divide;</button>
    </div>
    <div class="row">
      <button type="button" name="number">4</button>
      <button type="button" name="number">5</button>
      <button type="button" name="number">6</button>
      <button type="button" name="operator" value="*" class="invert">&times;</button>
    </div>
    <div class="row">
      <button type="button" name="number">1</button>
      <button type="button" name="number">2</button>
      <button type="button" name="number">3</button>
      <button type="button" name="operator" value="-" class="invert">&minus;</button>
    </div>
    <div class="row">
      <button type="button" name="number">0</button>
      <button type="button" name="decimal" class="invert">.</button>
      <button type="button" name="equals"  class="invert">&equals;</button>
      <button type="button" name="operator" value="+" class="invert">&plus;</button>
    </div>
  </div>
</body>
</html>
