<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="display"><p>1234567890</p></div>
    <div class="row top">
      <button type="button" class="clear">Clear</button><button type="button" class="delete">Delete</button>
    </div>
    <div class="row">
      <button type="button">7</button><button type="button">8</button>
      <button type="button">9</button><button class="invert" type="button">&divide;</button>
    </div>
    <div class="row">
      <button type="button">4</button><button type="button">5</button>
      <button type="button">6</button><button type="button" class="invert">&times;</button>
    </div>
    <div class="row">
      <button type="button">1</button><button type="button">2</button>
      <button type="button">3</button><button type="button" class="invert">&minus;</button>
    </div>
    <div class="row">
      <button type="button">0</button><button type="button" class="invert">.</button>
      <button type="button" class="invert">&equals;</button><button type="button" class="invert">&plus;</button>
    </div>
  </div>
</body>
</html>
